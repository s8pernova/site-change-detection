services:
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io:0.51.4
    container_name: changedetection
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FETCH_WORKERS=1
      - PLAYWRIGHT_DRIVER_URL=ws://playwright-chrome:3000/chrome
    volumes:
      - changedetection-data:/datastore
    depends_on:
      - playwright-chrome

  playwright-chrome:
    image: ghcr.io/browserless/chrome:v2.38.2
    container_name: playwright-chrome
    restart: unless-stopped
    shm_size: "512m"
    environment:
      - CONCURRENT=1
      - QUEUED=1
      - TIMEOUT=180000

volumes:
  changedetection-data:
